<!DOCTYPE html>
<html lang="es-ar">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Validaci&oacute;n de tarjeta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow-lg">

      <form autocomplete="off" novalidate>

        <div class="mb-4">
          <label for="numTarjeta" class="form-label">Ingrese el n&uacute;mero de la tarjeta de cr&eacute;dito</label>
          <div class="input-group my-3 rounded">

            <span class="input-group-text" id="basic-addon1">
              <i id="iconoTarjetaDesconocida" class="fa-solid fa-credit-card fa-xl"></i>
              <i id="iconoVisa" class="fa-brands fa-cc-visa fa-xl d-none"></i>
            </span>

            <input type="text" class="form-control" aria-label="Input group example" aria-describedby="basic-addon1"
              id="numTarjeta" name="numTarjeta">
          </div>
          <div id="feedback" class="invalid-feedback"></div>

        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-outline-primary">Validar</button>
          <button type="button" id="btnRetablecer" class="btn btn-outline-secondary">Restablecer</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="./scripts/scripts.js"></script>
</body>

</html>
